<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable & Filterable Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">User Registration</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="addRow()">Register</button>
        </form>

        <h2 class="mt-4 text-center">User List</h2>
        <input type="text" id="searchInput" class="form-control mb-3" onkeyup="filterTable()" placeholder="Search by name">

        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name ▲</th>
                    <th onclick="sortTable(1)">Email ▲</th>
                    <th onclick="sortTable(2)">Age ▲</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
